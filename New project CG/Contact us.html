<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>any query please contact us </p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your request</h3>
                <form action="#">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text " placeholder="Enter name" required>
                            <label>phone</label>
                            <input type="text " placeholder="+91 000000000" required>
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text " placeholder="example123@gmail.com">
                            <label>Subject</label>
                            <input type="text " placeholder="write here">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea cols="10" rows="5" placeholder="write here"></textarea>
                     <button type="submit">Send</button>
                </form>

            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contact@example.com</td>
                    </tr>
                    <tr>
                        <td>phone </td>
                        <td>91+ 8956055703</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Satkar Complex,<br> Jalna (431203),<br> Maharashtra<td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
